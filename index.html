<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Weather App</h1>
        <p>Get real-time weather data based on your location</p>
    </header>

    <!-- Main Section -->
    <div class="main-container">
        <section class="weather-section">
            <h2>Current Weather</h2>
            <div class="weather-info">
                <input type="text" id="location-input" placeholder="Enter a city">
                <button id="fetch-weather">Get Weather</button>
                <div id="weather-display">
                    <p id="location"></p>
                    <p id="temperature"></p>
                    <p id="description"></p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Prodigy Infotech | All Rights Reserved</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
